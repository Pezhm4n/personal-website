<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط با من - پژمان</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1>پژمان</h1>
        <nav class="tab-bar">
            <ul class="tab-bar__tabs">
                <li class="tab-bar__tab"><a class="tab-bar__tab-link" href="index.html">خانه</a></li>
                <li class="tab-bar__tab"><a class="tab-bar__tab-link" href="achievements.html">دستاوردها</a></li>
                <li class="tab-bar__tab"><a class="tab-bar__tab-link" href="history.html">سوابق</a></li>
                <li class="tab-bar__tab"><a class="tab-bar__tab-link" href="contact.html" aria-current="page">ارتباط با من</a></li>
                <div class="button-container">
                    <button id="theme-toggle" aria-pressed="false">تغییر تم</button>
                </div>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <section id="contact">
            <h2>ارسال مستقیم به ایمیل:</h2>
            <form>
                <label for="first-name">نام</label>
                <input type="text" id="first-name" name="first-name" placeholder="نام خود را وارد کنید">

                <label for="last-name">نام خانوادگی</label>
                <input type="text" id="last-name" name="last-name" placeholder="نام خانوادگی خود را وارد کنید">

                <label for="phone">شماره تلفن</label>
                <input type="text" id="phone" name="phone" placeholder="09123456789">

                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">

                <label for="message">متن پیام</label>
                <textarea id="message" name="message" placeholder="پیام خود را وارد کنید"></textarea>

                <div class="button-container">
                    <button type="reset" class="reset-button">پاک کردن</button>
                    <button type="submit">ارسال</button>
                </div>
            </form>
        </section>
        <section>
            <h2>ارتباط با من</h2>
            <p>برای اطلاعات بیشتر و تماس با من، از طریق اطلاعات زیر اقدام کنید:</p>
            <img class="contact-svg" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/ET22.jpg">
            <p>ایمیل: <a href="mailto:info@pejman.com">info@gmail.com</a></p>
            <img class="contact-svg" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/ET21.jpg">
            <p>تلفن: 09122222222</p>
        </section>
    </div>
</main>
<footer>
    <div class="container">
        <p>&copy; 2024 پژمان. تمامی حقوق محفوظ است.</p>
    </div>
</footer>
<script>
    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');

    function setTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        themeToggle.setAttribute('aria-pressed', theme === 'dark');
    }

    themeToggle.addEventListener('click', function() {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
    });

    // Set theme on load
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
</script>
</body>
</html>
